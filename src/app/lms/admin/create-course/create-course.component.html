<!-- start page title -->
<app-page-title title="Courses" [breadcrumbItems]="breadCrumbItems"></app-page-title>
<!-- end page title -->
<div class="row ">
  <div class="col-lg-12">
    <div class="card">
      

        <div class="card-body">
          <h4 class="card-title">Course Information</h4>
          <form class="repeater" [formGroup]="courseForm">
          <div class="mb-3 row">
            <label for="course-text-input"  class="col-md-2 col-form-label">Course Name</label>
            <div class="col-md-10">
              <input class="form-control" formControlName="name" type="text" placeholder="Course Name" id="course-text-input">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-md-2 col-form-label">Category</label>
            <div class="col-md-10">
              <ng-select [items]="categories" formControlName="category" bindLabel="categoryName" autofocus bindValue="categoryId"></ng-select>
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-md-2 col-form-label">Overview</label>
            <div class="col-md-10">
              <textarea class="form-control" formControlName="overview" type="textarea" placeholder="Overvew" id="course-textarea-input"></textarea>
            </div>
          </div>
