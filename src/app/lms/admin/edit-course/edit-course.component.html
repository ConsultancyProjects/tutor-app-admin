<div class="container">
    <form [formGroup]="form" >

        <!-- Progress Bar -->
        <div class="progress form-group" *ngIf="progress > 0">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width.%]="progress">
            </div>
        </div>

        <div class="form-group">
            <input type="file" (change)="uploadFile($event)">
        </div>

        <div class="form-group input-group-lg">
            <input class="form-control" placeholder="Name" formControlName="name">
        </div>

        <div class="form-group">
            <button class="btn btn-danger btn-block btn-lg">Create</button>
        </div>
        <video src="https://lms-tutor-application.s3.us-east-2.amazonaws.com/test/file_example_MOV_1920_2_2MB.mov"></video>
        <img src="https://lms-tutor-application.s3.us-east-2.amazonaws.com/test/file_example_MOV_1920_2_2MB.mov">
    </form>
</div>
