<div class="container-fluid">
    
    <app-page-title title="Users" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  
    <div class="row">
      <div *ngFor="let grid of userData" class="col-xl-4 col-sm-6">
        <div class="card">
          <div class="card-body">
            <div class="media">
              <div class="avatar-md me-4">
                <span class="avatar-title rounded-circle bg-light text-danger">
                  <h1>{{grid.name.substring(0,1).toUpperCase()}}</h1>
                </span>
              </div>
              
  
              <div class="media-body overflow-hidden">
                <h5 class="text-truncate font-size-20">
                  <a href="javascript: void(0);" class="text-dark">{{grid.name}}</a>
                </h5>
                <h6 class="text-truncate font-size-15">
                  <a href="javascript: void(0);" class="">{{grid.email}}</a>
                </h6>
                
               
              </div>
            </div>
          </div>
          <div class="px-4 py-3 border-top">
            <ul class="list-inline mb-0">
              
              <li class="list-inline-item me-3">
                <span class="badge" [ngClass]="{ 'bg-success': grid.status === 'Completed',
                      'bg-warning': grid.status === 'Pending',
                      'bg-danger': grid.status === 'Delay' }">{{grid.status}}</span>
              </li>
              <li class="list-inline-item me-4">
                <div class="btn-group" role="group" aria-label="Assign Role">
                  <button type="button" class="btn btn-success" (click)="assignRole('1', grid.userId)">Admin</button>
                  <button type="button" class="btn btn-success" (click)="assignRole('2', grid.userId)">Tutor</button>
                  <button type="button" class="btn btn-success" (click)="assignRole('3', grid.userId)">Student</button>
                </div>
            </li>
              <!--<li class="list-inline-item me-3" title="Due Date" ngbTooltip="Due Date">
                <i class="bx bx-calendar me-1"></i>
                {{grid.date}}
              </li>
              <li class="list-inline-item me-3" title="Comments" ngbTooltip="Comments">
                <i class="bx bx-comment-dots me-1"></i>
                {{grid.comment}}
              </li> -->
            </ul>
          </div>
        </div>
      </div>
    </div>
